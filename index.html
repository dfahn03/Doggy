<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Doggy</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col d-flex">
        <h1 class="text-primary">Dogs:</h1>
        <div id="dog-buttons"></div>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 mr-0 pr-0">
        <img src="/assets/sad-dog.jpg" alt="Dog Picture" id="dog-image" class="rounded mx-auto d-block">
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 d-flex info1">
            <h3 class="text-info">Name:
              <span class="pl-3" id="name">Give Me a Name!</span>
            </h3>
          </div>
          <div class="col-12 d-flex info1">
            <h3 class="text-info">Mood:
              <span class="pl-2" id="mood">Pet Me to Find Out!</span>
            </h3>
          </div>
          <div class="col-12 d-flex info1">
            <h3 class="text-info">Pets:
              <span class="petting" id="pet">0</span>
            </h3>
          </div>
        </div>
        <div class="row" id="buttons2">
          <button onclick="pet()" class="btn btn-success info2" id="pet-button">Pet Me!</button>
          <button onclick="abandoned()" class="btn btn-warning info2 ml-3">Abandoned</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/app.js"></script>
</body>

</html>
